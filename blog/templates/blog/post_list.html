<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {%for post in posts%}
        <article>
            <h2><a href=""></a>{{post.title}}</h2>
            <time>published: {{post.published_date}}</time>
            <p>{{post.text}}</pt>
        </article>
    {%endfor%}
</body>
</html>
