{% extends 'blog/base.html' %}
{% block content %}

    {%for post in posts%}
        <article class="post">
            <h2><a href="">{{post.title}}</a></h2>
            <time>published: {{post.published_date}}</time>
            <p>{{post.text}}</pt>
        </article>
    {%endfor%}

{% endblock %}
